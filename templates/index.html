<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Finance Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Samadhan Your Personal Finance Advisor</h1>
                <p class="text-gray-600 mt-2">Your AI assistant for financial guidance</p>
            </header>

            <div class="chat-container bg-white rounded-lg shadow-lg p-4 overflow-y-auto">
                <div id="chat-messages" class="space-y-4">
                    <div class="message bot-message">
                        Hello! I'm your personal finance advisor. How can I help you with your financial goals today?
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <form id="chat-form" class="flex gap-2">
                    <input type="text"
                           id="user-input"
                           class="chat-input"
                           placeholder="Ask about budgeting, investing, or financial planning...">
                    <button type="submit" class="send-button">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
